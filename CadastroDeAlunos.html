<!DOCTYPE html>
<html>

<head>

    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Cadastro de Alunos</title>
</head>
<body>
    <section id="Cadastro-aluno">
        <h2>Cadastro de alunos</h2>
        <form action="processar_cadastro.php" method="post">
            <div><input type="text" id="nome" name="nome" placeholder="Nome" required></div>
            <div><input type="date" id="DataDeNascimento" name="DataDeNascimento"required></div>
            <div><input type="email" id="email" name="email" placeholder="Email" required></div>
            
            <div>
                <select id="turma" name="turma" required>
                <option value="">Selecione a Turma</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                </select>
            </div>

            <div>
                <input type="radio" id="masculino" name="genero" value="Msculino" required>
                <span>Masculino</span>

                <input type="radio" id="feminino" name="genero" value="Feminino" required>
                <span>Feminino</span>

                <input type="radio" id="outro" name="genero" value="Outro" required>
                <span>Outro</span>
            </div>

            <div>
                <input type="checkbox" id="esportes" name="preferencias" value="Esportes">
                <span>Esportes</span>
                <input type="checkbox" id="musica" name="preferencias" value="Musica">
                <span>Musica</span>
                <input type="checkbox" id="arte" name="preferencias" value="Arte">
                <span>Arte</span>
            </div>

            <div>
                <textarea id="observacoes" name="observacoes" placeholder="Observações"></textarea>
            </div>

            <div>
                <button type="submit">Cadastrar</button>
            </div>

        </form>
    </section>
</body>
</html>
